<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Research Paper Assistant</h1>
    </header>
    <main>
        <section id="upload-section">
            <input type="file" id="pdf-upload" accept="application/pdf">
            <div id="progress-bar" class="hidden">
                <div id="progress-bar-fill"></div>
            </div>
        </section>
        <section id="summary-section" class="hidden">
            <h2>Summary</h2>
            <p id="summary-content"></p>
        </section>
        <section id="interaction-section" class="hidden">
            <h2>Interact with LLM</h2>
            <div id="chat-history"></div>
            <div id="user-input-section">
                <input type="text" id="user-input" placeholder="Ask a question or type a command...">
                <button id="send-btn">Send</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
